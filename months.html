<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("enter the value" );
        if(a == 1) {
            console.log("january")
        }
        else if(a == 2) {
            console.log("february");
        }
        else if(a == 3) {
            console.log("march");
        }
        else if(a == 4) {
            console.log("april");
        }
        else if(a == 5) {
            console.log("may");
        }
        else if(a == 6) {
            console.log("june");
        }
        else if(a == 7) {
            console.log("july");
        }
        else if(a == 8) {
            console.log("august");
        }
        else if(a == 9) {
            console.log("september");
        }
        else if(a == 10) {
            console.log("october");
        }
        else if(a == 11) {
            console.log("november");
        }
        else if(a == 12) {
            console.log("december");
        }
        else{
            alert("out of the boundary");
        }
    </script>
</body>
</html>
